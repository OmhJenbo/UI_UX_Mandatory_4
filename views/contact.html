<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/contact.css">
    <title>Contact | Restaurant KEA</title>
</head>
<body>
    <header>
        <h1>Restaurant KEA</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="/views/menu.html">Menu</a></li>
            <li><a href="/views/contact.html" class="selected">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <img src="/assets/images/map.jpg" alt="map" id="contact">
            <p>
                <span>Guldbergsgade 29N</span>
                <span>2200 Copenhagen</span>
            </p>
            <p>Phone no.: <b><a href="tel:20 82 53 70">20 82 53 70</a></b></p>
            <p>E-mail: <a href="mailto:someone@yoursite.com">info@restaurantkea.dk</a></p>
        </section>
        <form action="process.php" method="GET">
            <fieldset>
                <legend>Contact form</legend>
                <div>
                    <label for="txtFullName">Full name</label>
                    <input type="text" id="txtFullName" name="full_name" required pattern="([A-Za-z-]+ )+[A-Za-z-]+">
                </div>
                <div>
                    <label for="txtPhoneNo">Phone no.</label>
                    <input type="text" id="txtPhoneNo" name="phone_no" required pattern="[0-9]{8}">
                </div>
                <div>
                    <label for="txtEmail">E-mail</label>
                    <input type="email" id="txtEmail" name="email" required>
                </div>                    
                <div>
                    <label for="txtPersons">Persons</label>
                    <input type="number" id="txtPersons" name="persons" value="2" required min="1" max="20">
                </div>                    
                <div>
                    <label for="txtDateTime">Date and time</label>
                    <input type="datetime-local" id="txtDateTime" name="date_and_time" required>
                </div>                                        
                <div>
                    <label for="txtInformation">Further information</label><br>
                    <textarea id="txtInformation" name="further_information"></textarea>
                </div>                                        
                <input type="submit" value="Send" formtarget="_blank">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 KEA Development</p>
    </footer>
</body>
</html>
